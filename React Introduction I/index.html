<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function App() {
        // Event handler function
        const handleClick = () => {
          alert("SUBSCRIBE");
        };

        // JSX with React Fragment
        return (
          <React.Fragment>
            {/* Main container div */}
            <div
              style={{
                display: "flex",
                flexDirection: "column",
                width: "fit-content",
                alignItems: "center",
                padding: "20px",
                gap: "20px",
              }}
            >
              <div style={{ width: "100px", height: "auto" }}>
                <img
                  style={{ width: "100%", height: "auto" }}
                  src="./subscribe.png"
                  alt=""
                />
              </div>
              <h1>SUBSCRIBE</h1>
              <p style={{ color: "gray" }}>
                Subscribe to our newsletter & stay up to data!
              </p>
              <div
                style={{
                  width: "100%",
                  display: "flex",
                  justifyContent: "space-between",
                }}
              >
                <input
                  type="email"
                  placeholder="john@doe.net"
                  style={{
                    backgroundColor: "#e1eaed",
                    border: "none",
                    padding: 10,
                    borderRadius: "40px",
                  }}
                />
                <button
                  style={{
                    backgroundColor: "#3e97d6",
                    border: "none",
                    padding: 10,
                    borderRadius: "40px",
                    color: "white",
                    fontWeight: "600",
                    letterSpacing: 1,
                    cursor: "pointer",
                  }}
                  onClick={handleClick}
                >
                  Subscribe
                </button>
              </div>
            </div>
          </React.Fragment>
        );
      }

      // Render the component to the DOM
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
