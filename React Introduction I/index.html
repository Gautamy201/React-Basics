<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function App() {
        // Event handler function
        const handleClick = () => {
          alert("Hello");
        };

        // JSX with React Fragment
        return (
          <React.Fragment>
            {/* Main container div */}
            <div
              style={{
                padding: "20px",
                border: "2px solid #333",
                borderRadius: "10px",
                maxWidth: "400px",
                margin: "20px auto",
                textAlign: "center",
              }}
            >
              {/* Title */}
              <h1 style={{ fontSize: "24px", color: "#333" }}>
                Welcome to React
              </h1>

              {/* Paragraph */}
              <p style={{ fontSize: "18px", color: "#555" }}>
                Click the button below to trigger an alert:
              </p>

              {/* Button */}
              <button
                onClick={handleClick}
                style={{
                  padding: "10px 20px",
                  fontSize: "16px",
                  backgroundColor: "#007BFF",
                  color: "#fff",
                  border: "none",
                  borderRadius: "5px",
                  cursor: "pointer",
                }}
              >
                Alert Hello
              </button>
            </div>
          </React.Fragment>
        );
      }

      // Render the component to the DOM
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
